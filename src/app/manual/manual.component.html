<div class="row">

    Cédula:<input type="text" [(ngModel)]="persona.cedula" >
    Nombre: <input type="text" [(ngModel)]="persona.nombre" >
    Apellido: <input type="text" [(ngModel)]="persona.apellido" >
    Dirección:<input type="text" [(ngModel)]="persona.direccion">
    Email:<input type="text" [(ngModel)]="persona.email" >
    Telefono:<input type="text" [(ngModel)]="persona.telefono">
    Latitud: <input type="text" [(ngModel)]="persona.latitud">
    Longitud: <input type="text" [(ngModel)]="persona.longitud">
</div>
<div class="row">
  <button type="button" class="btn btn-primary" (click)="agregarPersona()" > Guardar</button>
</div>
<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Cédula</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Teléfono</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of personas">
        <td>{{persona.cedula}}</td>
        <td>{{persona.nombre}}</td>
        <td>{{persona.apellido}}</td>
        <td>{{persona.telefono}}</td>
      </tr>
    </tbody>
  </table>
</div>
